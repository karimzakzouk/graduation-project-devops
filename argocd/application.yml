apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${APP_NAME}
  namespace: ${ARGOCD_NAMESPACE}
spec:
  project: default
  source:
    repoURL: "https://github.com/karimzakzouk/helm"

    targetRevision: main
    path: .
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: namespace
          value: ${APP_NAMESPACE}
  destination:
    server: https://kubernetes.default.svc
    namespace: ${APP_NAMESPACE}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - SkipDryRunOnMissingResource=true

  ignoreDifferences:
    - group: ""
      kind: Secret
      name: mongo-secrets
      namespace: ${APP_NAMESPACE}
      jsonPointers:
        - /data
